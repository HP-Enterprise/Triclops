# Acquire port
com.hp.acquire:
    disabled:true
    port: 9000

# Logging level (TRACE, DEBUG, INFO, WARN, ERROR, FATAL, OFF)
logging:
    level:
        org.hibernate: WARN
        org.springframework: WARN

# Spring settings
spring:
    datasource:
        url: jdbc:mysql://127.0.0.1:3306/briair
        username: travis
        password:
    jpa:
        show-sql: true
        hibernate:
            # Hibernate DDL auto (create, create-drop, update, validate)
            ddl-auto: validate
            naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
        properties:
            hibernate.dialect: org.hibernate.dialect.MySQL5Dialect
    redis:
        host: 127.0.0.1