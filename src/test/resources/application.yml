# Acquire port
com.hp.acquire:
    disabled: true
    port: 9000
    nettyServerThreadPoolSize: 10
    dataHandlerThreadPoolSize: 10

com.hp.mqtt:
    queueName: queue
    host: 127.0.0.1
    port: 5672
    userName:
    password:

# apns cer password
com.hp.apns.cer.password:

# apns p12 file path
com.hp.apns.p12:

# com.hp.push.url
com.hp.push.url:

# Logging level (TRACE, DEBUG, INFO, WARN, ERROR, FATAL, OFF)
logging:
    level:
        org.hibernate: WARN
        org.springframework: WARN

# Spring settings
spring:
    profiles.active: dev
    datasource:
        url: jdbc:mysql://127.0.0.1:3306/briair?characterEncoding=utf8
        username: javapp
        password:
    jpa:
        show-sql: true
        hibernate:
            # Hibernate DDL  auto: create, create-drop, update, validate
            ddl-auto: validate
            naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
            properties:
                hibernate.dialect: org.hibernate.dialect.MySQL5Dialect
    redis:
        host: 127.0.0.1
        port: 6379
        password:
        database: 0
        pool:
            max-idle: 8
            min-idle: 0
            max-active: 8
            max-wait: -1