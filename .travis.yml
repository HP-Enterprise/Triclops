language: java

jdk:
    - oraclejdk8

# Only ci these branches
branches:
    only:
        - master
        - dev

services:
  - redis-server

before_script:
    - mysql -e 'CREATE DATABASE briair CHARACTER SET = utf8;'
    - gradle -Pflyway.url=jdbc:mysql://127.0.0.1:3306/briair flywayMigrate -Pflyway.user=travis